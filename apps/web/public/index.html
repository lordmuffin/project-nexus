<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Project Nexus - AI-Powered Local Productivity Suite" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Note: API preconnect is handled dynamically by the app -->
    
    <title>Project Nexus</title>
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Nexus" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Loading styles -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #2563eb;
        font-weight: bold;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: #64748b;
        font-size: 0.875rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark theme loading */
      @media (prefers-color-scheme: dark) {
        #loading {
          background-color: #0f172a;
        }
        
        .loading-text {
          color: #cbd5e1;
        }
        
        .loading-spinner {
          border-color: #334155;
          border-top-color: #2563eb;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-logo">Nexus</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your productivity suite...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      // Multiple strategies to remove loading screen
      function removeLoadingScreen() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease-in-out';
          setTimeout(function() {
            loading.remove();
          }, 300);
        }
      }

      // Strategy 1: When window loads
      window.addEventListener('load', function() {
        setTimeout(removeLoadingScreen, 200);
      });

      // Strategy 2: When DOM is fully loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(removeLoadingScreen, 200);
        });
      } else {
        setTimeout(removeLoadingScreen, 200);
      }

      // Strategy 3: When React root has content (fallback)
      const checkReactMounted = setInterval(function() {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          clearInterval(checkReactMounted);
          setTimeout(removeLoadingScreen, 100);
        }
      }, 100);

      // Strategy 4: Emergency timeout (ensure loading screen never stays forever)
      setTimeout(function() {
        clearInterval(checkReactMounted);
        removeLoadingScreen();
      }, 2000);

      // Strategy 5: Immediate removal if user clicks anywhere (emergency escape)
      document.addEventListener('click', function(e) {
        if (e.target.closest('#loading')) {
          removeLoadingScreen();
        }
      });
    </script>
  </body>
</html>
