version: '3.8'

# Development override - includes mobile development server
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  mobile:
    profiles: ["dev", "full"]
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    ports:
      - "8081:8081"    # Metro bundler
      - "19000:19000"  # Expo dev tools
      - "19001:19001"  # Expo tunnel
      - "19002:19002"  # Expo dev server

  frontend:
    profiles: ["dev", "full"]
    
  backend:
    profiles: ["dev", "full"]
    
  database:
    profiles: ["dev", "full"]
    
  ollama:
    profiles: ["dev", "full"]
    
  transcription:
    profiles: ["dev", "full"]